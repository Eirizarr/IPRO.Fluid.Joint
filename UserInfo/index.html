<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Flight Booking: Search for Flights</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="http://basehold.it/20" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Tajawal" rel="stylesheet" />
  <link rel="stylesheet" href="../screen.css" />
</head>
<body>
  <header id="headtitle">
    <h1><a href="" rel="home">Fluid Joints&nbsp;User Info</a></h1>
  </header>
  <main>
    <section id="searchf">
      <h2>Please Enter you User Information</h2>
      <form action="../362Project2/searchresults/index.html" method="get" id="flightsearch" novalidate>
        <ol id="searchone">
          <li>
            <ul class="trip">
              <li>
                <label for="oneway">Name</label>
                <input type="text" id="deparloc" name="departing location" placeholder="Chicago, IL" />
              </li>
              <li>
  <select name="cars">
    <option value="volvo">Male</option>
    <option value="saab">Female</option>
  </select>
            </ul>
          </li>
          <li>
            <ul class="loc">
              <li>
                <label for="deparloc">Physical Activity</label>
                <input type="text" id="deparloc" name="departing location" placeholder="Chicago, IL" />
              </li>
              <li>
                <label for="arriveloc">Arriving Location</label>
                <input type="text" id="arriveloc" name="arriving location" placeholder="Orlando, FL" />
              </li>
            </ul>
          </li>
          <li>
            <ul class="dates">
              <li>
                <label for="birthdate">Birth Date</label>
                <input type="date" id="departdate" name="departure date" placeholder="mm/dd/yyyy" />
              </li>
            </ul>
          </li>
          <li class="submitB">
            <input type="submit" id="submit" name="submit" value="Submit Data" />
          </li>
        </ol>
      </form>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
